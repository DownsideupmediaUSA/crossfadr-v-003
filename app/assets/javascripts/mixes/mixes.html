<h4>Mixes</h4>
<section class="mix-card">


<div class="ui card" >

  <div ng-repeat="mix in mixes" class="content">
    <a href="#" ng-click="getMix(mix.id)" ui-sref="mixes.detail({ djId: dj.dj_id, djName: replaceSpaces(dj.dj_name), dj.dj_name, mixTitle: replaceSpaces(mix.mix_title), mixId: mix.id})">
     <div ng-view="mix" class="meta">
       <div class="image">

         <img ng-src="http://localhost:3000/{{mix.mix_image}}" style="width:150px;height:150px;" alt="">
       </div>
       <div class="mix-info">
       {{mix.mix_title}}
       {{dj.dj_name}}
     </div>
  </div>

  <div class="extra content">
    <a>
      <i class="user icon"></i>
      #of likes/ retweets go here
    </a>
  </div>
</div><!--Card-->
</section>
