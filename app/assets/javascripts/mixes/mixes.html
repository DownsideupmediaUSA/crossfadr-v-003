<h4>Mixes</h4>

<div class="ui card" >

  <div ng-repeat="mix in mixes" class="content">
    <a href="#" ng-click="getMix(mix.id)" ui-sref="mixes.detail({ mixTitle: replaceSpaces(mix.mix_title), MixId: mix.id})">
     <div class="meta">
       <div class="image">

         <img ng-src="http://localhost:3000/{{mix.mix_image}}" style="width:300px;height:300px;" alt="">
       </div>
       release date
     </div>
     <div class="description">
       track title
     </div>
  </div>

  <div class="extra content">
    <a>
      <i class="user icon"></i>
      #of likes/ retweets go here
    </a>
  </div>
</div>
