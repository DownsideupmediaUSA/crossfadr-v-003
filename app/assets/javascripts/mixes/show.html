<section class="mix-card">
    <div class="ui card" >


         <div ng-view="mix" class="meta">
           <div class="dj-card">


           <div class="image">
             <img ng-src="http://localhost:3000/{{mix.mix_image}}" style="width:150px;height:150px;" alt=""></div>
           </div>
           <div class="mix-info">
              <h3>{{mix.mix_title}}</h3>
           </div>
              <div class="likes">
                <a>
                  <i class="thumbs outline up icon" ng-click="plusOne($index)"></i> {{mix.liked_mixes.length}}
                </a>
              </div>
                  <h5>{{mix.dj.dj_name}}</h5>
              <!--image-->


         <!-- <div class="extra-content">
           <a>
             <i class="thumbs outline up icon">{{mix.liked_mixes}}</i>
           </a>
        </div> -->
       </div><!--Card-->
</section>
