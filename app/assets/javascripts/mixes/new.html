<h4>New Track</h4>

<form name="addMix" ng-submit="ctrl.submit()" >
  <input type = "file" file-model="mix_image" id="mix-image-file"/>
  <!-- <div><button class="ui button-upload"><i class="upload icon"></i>Cover Art Upload</button></div> -->
   <div class="form-group2"><br>
      <p>Title:<input type="text" name="input" ng-model="mix_title"  required></p>
         Artist:
         <select ng-model="dj_name"><option ng-repeat="dj in ctrl.djs" ng-value="dj.dj_name" required >{{dj.dj_name }}</option>
         </select>
    </div>
<br>
   <div ng-app="module" ng-controller="NewMixController"></div>

    
      <br>
    </div>
     <input id="save" type="submit"  class="ui mini secondary basic button grey "></input>
</form>
