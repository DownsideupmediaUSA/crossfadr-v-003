<h4>New Track</h4>
<div ng-controller="NewMixController">
    <form name="addMix">
        <div class="form-group2"><br>
          <p>title:<input type="text" name="input" ng-model="ctrl.mix.mix_title"  required></p>
             <select ng-model="ctrl.dj.dj_name"><option ng-repeat="dj in djs" ng-value="{{ dj.id }}"  required>{{dj.dj_name }}</option>
             </select>
        </div>
         <button type="button" ng-submit="ctrl.submitForm()" class="ui mini secondary basic button">Submit</button>
    </form>
  </div>
