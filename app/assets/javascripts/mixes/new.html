<h4>New Track</h4>

<form name="addMix" ng-submit="ctrl.submit()" >
    <div class="form-group2"><br>
      <p>Title:<input type="text" name="input" ng-model="ctrl.mix.mix_title"  required></p>
         Artist:
         <select ng-model="dj.dj_name"><option ng-repeat="dj in ctrl.djs" ng-value="{{ dj.id }}" required >{{dj.dj_name }}</option>
         </select>
    </div>
    <br>Drag and drop a mix file:
    <div class="dragndrop" dragNDrop filesToUpload="files">

    </div>
     <input id="submit" type="submit"  class="ui mini secondary basic button">Submit</button>
</form>
